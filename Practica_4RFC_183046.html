<!DOCTYPE html>
<html>
<head>
  <title>Practica 4 RFC</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Practica4RFC.css">
  
</head>
<body>
    <h1>Registro Federal de Contribuyentes</h1>
  <form id="rfc-formulario">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>

    <label for="apellido-paterno">Apellido paterno:</label>
    <input type="text" id="apellido-paterno" required>

    <label for="apellido-materno">Apellido materno:</label>
    <input type="text" id="apellido-materno" required>

    <label for="fecha-nacimiento">AÃ±o de nacimiento:</label>
    <input type="number" id="anio-nacimiento"  min="1900" max="2023" required>
    <label for="fecha-nacimiento">Mes de nacimiento:</label>
    <input type="number" id="mes-nacimiento"  min="1" max="12" required>
    <label for="fecha-nacimiento">Dia de nacimiento:</label>
    <input type="number" id="dia-nacimiento"  min="1" max="31" required>

    <button type="submit">Generar RFC</button>
  </form>

  <p id="rfc"></p>

 

  <script>
    const form = document.getElementById('rfc-formulario');
    const rfcParagraph = document.getElementById('rfc');

    form.addEventListener('submit', function(e) {
    e.preventDefault();

    const nombre = document.getElementById('nombre').value;
    const apellidoPaterno = document.getElementById('apellido-paterno').value;
    const apellidoMaterno = document.getElementById('apellido-materno').value;
    const anioNacimiento = document.getElementById('anio-nacimiento').value;
    const mesNacimiento = document.getElementById('mes-nacimiento').value;
    const diaNacimiento = document.getElementById('dia-nacimiento').value;

    const rfc = apellidoPaterno.slice(0, 2) + apellidoMaterno.slice(0, 1) + nombre.slice(0, 1) + anioNacimiento.slice(2, 4) + mesNacimiento.padStart(2, '0') + diaNacimiento.padStart(2, '0');

    rfcParagraph.textContent = `Su RFC es: ${rfc}`;
});

  </script>
</body>
</html>

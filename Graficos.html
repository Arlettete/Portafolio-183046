<html>
  <head>

    <h1>Las marcas más compradas por consumidores</h1>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Año', 'Ventas', 'No ventas', 'Profit'],
          ['2014', 1000, 400, 200],
          ['2015', 1170, 460, 250],
          ['2016', 660, 1120, 300],
          ['2017', 1030, 540, 350],
          ['2018', 1040,320,260],
          ['2019',1320,520,180]
        ]);

        var options = {
          chart: {
            title: 'Las marcas más compradas por consumidores',
            subtitle: 'Marcas de artículos de consumo de alta rotación más compradas en 2017',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body background="marcas.jpg">
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>

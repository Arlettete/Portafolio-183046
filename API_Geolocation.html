<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Practica5_Estilos.css">
    <title>Api Geolocation</title>
    <script>
        //Define una funcion llamada obtenerUbicacion
        function obtenerUbicacion(){
            //Verifica si el navegador del ususario soporta la API de geolocalizacion web
            if(navigator.geolocation){
                //Si el navegador soporta la API de geolocalizacion web, obtiene la
                //ubicacion actual del usuario
                navigator.geolocation.getCurrentPosition(function(posicion){
                    //Almacena la latitud y longitud del usuario en variables
                    var latitud = posicion.coords.latitude;
                    var longitud = posicion.coords.longitude;

                    //Muestra un mensaje con la ubicacion actual del usuario
                    alert('Tu ubicaci贸n actual es: ' + latitud + ', '+ longitud);
                });
            }else {
                //Si el navegador no soporta la API de geolocalizacion web, muestra un
                //mensaje indicandolo
                alert('Tu navegador no soporta la web Geolocation API');
            }
        }
    </script>
</head>
<body background="FondoAPIGeo.jpg" >
    <h1>Ejemplo de la Web Geolocation API</h1>
    
    <p>Haz click en el bot贸n para obtener tu ubicaci贸n actual:</p>
    <div class="contenedor">
    <button onclick="obtenerUbicacion()" class="boton">Obtener ubicaci贸n</button>
    </div>
</body>
</html>
